<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GUEST CHECK-IN</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header" style="top: 0px">
      <div>
        <img
          src="mVisitor-logo-mobile@2x.png"
          alt="mVisitor-logo"
          class="logo"
        />
      </div>
    </header>
    <div class="blue-head">
      <div class="container">
        <div class="head-title">
          <h1 class="title">Forest Hill</h1>
          <h1 class="title">CHECK-IN</h1>
        </div>
      </div>
    </div>
    <div class="second-container">
      <div class="form">
        <form>
          <div class="fields-form">
            <div class="person-1">
              <div class="field">
                <label for="firstName" style="font-size: 20px">
                  <u>PERSON 1</u>
                </label>
              </div>
              <div class="fields-form">
                <label for="firstName">Name / Ime</label>
                <input
                  type="text"
                  name="firstName"
                  id="firstName"
                  placeholder
                />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
